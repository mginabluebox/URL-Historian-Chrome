<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="tz/select2.min.css">
    <link rel="stylesheet" href="jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">    
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="jquery/jquery-ui.min.js"></script>
    <script src="tz/moment.min.js"></script>
    <script src="tz/moment-timezone-with-data.min.js"></script>
    <script src="tz/select2.min.js"></script>
    <script src="popup.js"></script>
  </head>

  <body>
    <div id="container"> </div>
    <div class="wrapper"> 
      <div class="b">
        <label for="pauseSwitch" id="lbPause"></label>
        <label class="switch" id="pauseSwitch">
          <input type="checkbox" id="cbPause">
          <span class="slider round"></span>
        </label>
      </div>

      <!-- User ID Input Field -->
      <div class="a">
        <form>
          <div>
              <label for="userID">User ID</label>
              <input type="text" id="userID" placeholder="User ID" maxlength="20">
              <button type="submit" id="btSubmit" >Submit</button>
          </div>
        </form>
      </div>

    <!-- Delete Browse History Field -->
      <div id="deleteHistory" class="f">
        <label for="deleteHistory">Delete browse history</label>
        <button id="btDeleteDate" class="btDeleteDate">by Date</button>
        <button id="btDeleteTime" class="btDeleteTime">by Time</button>
      </div>

      <!-- Delete by Date Dialog -->
      <div id="deleteByDateForm" title="Delete History by Date" class="g">
        <p id="validateTips1" class="validateTips"> </p>
        <form>
          <fieldset style="padding-top:0.3em; padding-bottom:0.3em; line-height:30px">
            <label for="timezone1">TimeZone: </label>
            <select id="timezone1" class="js-Selector"></select>
            <br>             
            <label for="datepicker1">Date: </label>
            <input type="text" id="datepicker1" tabindex="-1" readonly="readonly" size="15">
          </fieldset>
        </form>
      </div>

      <!-- Delete by Time Dialog -->
      <div id="deleteByTimeForm" title="Delete History by Time" class="g">
        <p id="validateTips2" class="validateTips"> </p>
        <label for="timezone2">TimeZone: </label>
        <select id="timezone2" class="js-Selector"></select>
        <form>   
          <fieldset>
            <p style="line-height: 2px">First, select a date.</p>
            <label for="datepicker2">Date: </label>
            <input type="text" id="datepicker2" tabindex="-1" readonly="readonly" size="15">
          </fieldset>
          <fieldset>
            <p style="line-height: 2px">Then, select an hour range...</p>
            <label for="startTime">StartTime: </label>
            <select id="startTime"> 
              <option value = ''> --Select-- </option>
              <option value = '0'> 12:00am </option>
              <option value = '1'> 1:00am </option>
              <option value = "2"> 2:00am </option>
              <option value = "3"> 3:00am </option>
              <option value = "4"> 4:00am </option>
              <option value = "5"> 5:00am </option>
              <option value = "6"> 6:00am </option>
              <option value = "7"> 7:00am </option>
              <option value = "8"> 8:00am </option>
              <option value = "9"> 9:00am </option>
              <option value = "10"> 10:00am </option>
              <option value = "11"> 11:00am </option>
              <option value = "12"> 12:00pm </option>
              <option value = "13"> 1:00pm </option>
              <option value = "14"> 2:00pm </option>
              <option value = "15"> 3:00pm </option>
              <option value = "16"> 4:00pm </option>
              <option value = "17"> 5:00pm </option>
              <option value = "18"> 6:00pm </option>
              <option value = "19"> 7:00pm </option>
              <option value = "20"> 8:00pm </option>
              <option value = "21"> 9:00pm </option>
              <option value = "22"> 10:00pm </option>
              <option value = "23"> 11:00pm </option>
            </select>
            <label for="endTime"><br>EndTime: </label>
            <select id="endTime"> 
              <option value = ''> --Select-- </option>
              <option value = '0'> 12:00am </option>
              <option value = '1'> 1:00am </option>
              <option value = "2"> 2:00am </option>
              <option value = "3"> 3:00am </option>
              <option value = "4"> 4:00am </option>
              <option value = "5"> 5:00am </option>
              <option value = "6"> 6:00am </option>
              <option value = "7"> 7:00am </option>
              <option value = "8"> 8:00am </option>
              <option value = "9"> 9:00am </option>
              <option value = "10"> 10:00am </option>
              <option value = "11"> 11:00am </option>
              <option value = "12"> 12:00pm </option>
              <option value = "13"> 1:00pm </option>
              <option value = "14"> 2:00pm </option>
              <option value = "15"> 3:00pm </option>
              <option value = "16"> 4:00pm </option>
              <option value = "17"> 5:00pm </option>
              <option value = "18"> 6:00pm </option>
              <option value = "19"> 7:00pm </option>
              <option value = "20"> 8:00pm </option>
              <option value = "21"> 9:00pm </option>
              <option value = "22"> 10:00pm </option>
              <option value = "23"> 11:00pm </option>
            </select>
            <p><p style="font-weight:bold; display: inline">...OR</p> a single hour.<br></p>
            <label for="singleTime">Time: </label>
            <!-- <input type="text" id="singleTime" size="15"> -->
            <select id="singleTime"> 
              <option value = ''> --Select-- </option>
              <option value = '0'> 12:00am </option>
              <option value = '1'> 1:00am </option>
              <option value = "2"> 2:00am </option>
              <option value = "3"> 3:00am </option>
              <option value = "4"> 4:00am </option>
              <option value = "5"> 5:00am </option>
              <option value = "6"> 6:00am </option>
              <option value = "7"> 7:00am </option>
              <option value = "8"> 8:00am </option>
              <option value = "9"> 9:00am </option>
              <option value = "10"> 10:00am </option>
              <option value = "11"> 11:00am </option>
              <option value = "12"> 12:00pm </option>
              <option value = "13"> 1:00pm </option>
              <option value = "14"> 2:00pm </option>
              <option value = "15"> 3:00pm </option>
              <option value = "16"> 4:00pm </option>
              <option value = "17"> 5:00pm </option>
              <option value = "18"> 6:00pm </option>
              <option value = "19"> 7:00pm </option>
              <option value = "20"> 8:00pm </option>
              <option value = "21"> 9:00pm </option>
              <option value = "22"> 10:00pm </option>
              <option value = "23"> 11:00pm </option>
            </select>
          </fieldset>
        </form>
      </div>
      
      <!-- Blacklist Input and Display Field -->
      <div id="blacklist" class="c">
        <form>
          <label for="add">Blacklist a website </label>
          <input type="blacklist" id="userInput" placeholder="www.siteDomain.com">
          <button id="btAdd" class="btAdd">Add</button>
        </form>
      </div>

      <div class="d">
        <label for="current blacklist"> Current Blacklisted Websites </label>
        <ul id="currBlacklist">
          <li>www.example.com</li>
        </ul>
      </div>


      <div class="e">
        <img id="csmap-icon" src="icon128.png" height="45px" width="auto">
        <h3 class="img-title">URL Historian </h3>
        <!-- Help button-->
        <button id="btHelp">Help<span class="ui-icon ui-icon-help"></span></button>
      </div>

    </div>
  </body>
</html>
